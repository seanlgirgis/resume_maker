            padding: 12px 24px;
            background: var(--primary);
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-download.pdf {
            background: #c0392b;
        }

        /* Red for PDF */
        .btn-download.word {

        }

        /* Blue for Word */
        .btn-download:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
